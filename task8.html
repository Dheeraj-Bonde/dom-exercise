<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.onkeydown= (event)=>{
            if(event.keyCode == 32){
                alert("Thank you");
                window.close();
            }else{
                alert("Invalid Key");
            }
        }
    </script>
</body>
</html>
