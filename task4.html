<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Type here</h3>
    <textarea name="comment" id="count" cols="30" rows="10" onkeyup="count()"></textarea>
    <p></p>

    <script>
        function count(){
            document.querySelector("p").innerHTML = "";
            var counter = document.getElementById("count").value.length;
            console.log(counter);
            document.querySelector("p").innerHTML = "Character Counter :"+counter;
        }
    </script>
</body>
</html>
