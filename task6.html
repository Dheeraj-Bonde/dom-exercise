<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="constainer">
        <div class="row">
            <div class="col-4 offset-4">
                <form>
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="********">
                    <label for="email">Email Id</label>
                    <input type="email" class="form-control" id="email" placeholder="qwerty@email.com">
                    <label for="add">Address</label>
                    <input type="text" class="form-control" id="add" placeholder="Enter your Address">
                    <input type="submit" value="submit" class="btn-primary"></input>
                </form>
            </div>
        </div>
    </div>

    <script>
        var form = document.querySelector("form");
        form.addEventListener("submit",()=>{
            var name = document.getElementById("name").value;
            var password = document.getElementById("password").value;
            var email = document.getElementById("email").value;
            var add = document.getElementById("add").value;

            if(name!=="" && password!=="" && email!=="" && add!==""){
                alert("Form succesfully submitted");
            }else{
            alert("Invalid entry");
            }
            })
    </script>
</body>
</html>
